<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      margin-left: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Add task here">
    <span onclick="newElement()" class="btn btn-primary">Add</span>
  </div>

  <ul id="myUL">
    <li>Go to Yoga</li>
    <li>Go to the grocery store</li>
    <li>Do the dishes</li>
    <li>Read a book</li>
    <li>Tidy the living room</li>
  </ul>
  
  <script src="todo.js"></script>
</body>

<script>
  function newElement() {
    var li = document.createElement("li");
    var inputValue = document.getElementById("myInput").value;
    var t = document.createTextNode(inputValue);
    li.appendChild(t);
    if (inputValue === '') {
      alert("Add list item before submitting!");
    } else {
      document.getElementById("myUL").appendChild(li);
    }
    document.getElementById("myInput").value = "";

    var span = document.createElement("SPAN");
    var txt = document.createTextNode("\u00D7");
    span.className = "close";
    span.appendChild(txt);
    li.appendChild(span);

    var close = document.getElementsByClassName("close");
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
      }
    }
  }

  var toDoList = document.querySelectorAll("#myUL li");

  document.getElementById("myUL").addEventListener("click", (event) => {
    const clickedItem = event.target;
    const itemIndex = Array.from(toDoList).indexOf(clickedItem);
    toDoList[itemIndex].remove();
  });
</script>

</html>
